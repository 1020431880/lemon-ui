			<h1>1.图片</h1>
			<hr>
			<div>通过为 &lt;img&gt; 元素添加以下相应的类，可以让图片呈现不同的形状。</div>
			<div class="code-example">
				<img src="../images/image_none.svg" title="图片圆角" class="radius">
				<img src="../images/image_none.svg" title="圆形图片" class="radius-round">
				<img src="../images/image_none.svg" title="缩略图" class="image-thumbnail">
			</div>

			<h2>1.1HTML代码</h2>
			<pre class="lemonui-code" linenums="true">
<img src="..." title=".." class="radius">
<img src="..." title=".." class="radius-round">
<img src="..." title=".." class="image-thumbnail">
</pre>

			<h2>2.头像</h1>
			<hr>
			<div class="code-example">
				<img src="../images/image_head.jpg" title=".." class="radius-round" style="width:20px;height:20px;">
				<img src="../images/image_head.jpg" title=".." class="radius-round" style="width:30px;height:30px;">
				<img src="../images/image_head.jpg" title=".." class="radius-round" style="width:50px;height:50px;">
				<img src="../images/image_head.jpg" title=".." class="radius-round" style="width:70px;height:70px;">
			</div>

			<h2>2.1HTML代码</h2>
			<pre class="lemonui-code" linenums="true">
<img src=".." title=".." class="radius-round" style="width:20px;height:20px;">
<img src=".." title=".." class="radius-round" style="width:30px;height:30px;">
<img src=".." title=".." class="radius-round" style="width:50px;height:50px;">
<img src=".." title=".." class="radius-round" style="width:70px;height:70px;">
</pre>
