			<h1>输入框组</h1>
			<hr>

			<h2>1. 输入框</h2>
			<div>输入框组是一组包含前缀图标说明和文本框的组合，使用需要在最外层div中引用<code>.input-text-group</code>表示元素是输入框组，然后在label标签引用<code>.input-text-label</code>来显示标签内容</div>
			<div class="code-example">
				<div>输入框size-big</div>
				<div class="input-text-group">
					<label class="input-text-label"><i class="le le-account"></i></label>
					<input type="text" class="input-text size-big" placeholder="请输入标题哦" />
				</div>
				<p />
				<div>输入框默认大小</div>
				<div class="input-text-group">
					<input type="text" class="input-text" placeholder="请输入标题哦" />
					<label class="input-text-label">@163.com</label>
				</div>
				<p />
				<div>输入框size-small</div>
				<div class="input-text-group">
					<label class="input-text-label">邮箱</label>
					<input type="text" class="input-text size-small" placeholder="请输入标题哦" />
					<label class="input-text-label">@163.com</label>
				</div>
				<p />
				<div>输入框size-mini</div>
				<div class="input-text-group">
					<label class="input-text-label">https://www.</label>
					<input type="text" class="input-text size-mini" placeholder="请输入标题哦" />
					<label class="input-text-label">.com</label>
				</div>
			</div>

			<h2>1.1 代码</h2>
			<pre class="lemonui-code" linenums="true">
// label在左边
<div class="input-text-group">
  <label class="input-text-label">
    <i class="le le-account"></i>
  </label>
  <input type="text" class="input-text size-big" placeholder="请输入标题哦" />
</div>

// label在右边
<div class="input-text-group">
  <input type="text" class="input-text size-big" placeholder="请输入标题哦" />
    <label class="input-text-label">
    <i class="le le-account"></i>
  </label>
</div>

// 两边都有label
<div class="input-text-group">
  <label class="input-text-label">https://www.</label>
  <input type="text" class="input-text size-big" placeholder="请输入标题哦" />
  <label class="input-text-label">.com</label>
</div>
</pre>
